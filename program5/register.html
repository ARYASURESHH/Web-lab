<html>
<head>
<title>Registration form</title>
</head>
<body>
<style>
        input[type="submit"]{
        background-color:green;
        color:white;
        padding:none;
        border-radius:4px;
        cursor:pointer;
        font-size:16px;
        }
</style>        
<h1><center>REGISTRATION FORM</h1></center>
<fieldset>
      <legend>user information</legend>
      <label for="name">Name:</label>
      <select id="name" name="name" required>
      <option value="" >Mr</option>
      <option value="1">Mr</option>
      <option value="2">Miss</option>
      </select>
      <input type="text" id="name" name="phone" required/><br /><br />
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required/>
      <label for="email">Email:</label>
      <input type="email" id="email" required /><br /><br />
      </fieldset>
      <br>
      <br>
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" cols="30" required></textarea><br /><br />
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required/>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female"/>
      <label for"female">Female</label>
      <input type="radio" id="Other" name="gender" value="Other">
      <label for="other style="display:inline;">Other</label>
      <br />
      <br />
      <label>Language Known:</label>
      <input type="checkbox" id="english" name="english" value="English" />
      <label for="english">English</label>
      <input type="checkbox" id="malayalam" name="malayalam" value="Spanish" />
      <label for="malayalam">malayalam</label>
      <input type="checkbox" id="hindi" name="languages" value="French" />
      <label for="hindi">hindi</label><br /><br />
      <label for="course">Courses:</label>
      <select id="course" name="course" required>
      <option value=" " disabled selected >--select a course--</option>
      <option value="1">MCA</option>
      <option value="2">MBA</option>
      <option value="3">MTECH</option>
      <option value="4">BTECH</option>
      <option value="5">PHD</option>
      </select>
      <br>
      <br><br>
      <input type="submit" value="Submit" />
      <input type="reset" value="Cancel" />
</form>
</body>
</html>
